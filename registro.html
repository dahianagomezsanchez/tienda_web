<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/registro.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="bg-image" style="
        background-image: url(imagenes/fondoInicioSesion.jpg);
        background-size: 1000px 900px;">
    <div>
    <h1 class="text-center text-primary mt-5 text-light">Registro</h1>
    <form action="">
        <div class="row row-col-12 form -group p-5">

            <div class="col-12 col-sm-6">
            <label  class="d-block my-2 text-light" for="">Nombres</label>
            <input required class="form-control" type="text" placeholder="Nombres">
            </div>


            <div class="col-12 col-sm-6">
            <label  class="d-block my-2 text-light" for="">Primer Apellido</label>
            <input required class="form-control" type="text" placeholder="Primer Apellido">
            </div>

            <div class="col-12 col-sm-6">
                <label  class="d-block my-2 text-light" for="">Segundo Apellido</label>
                <input required class="form-control" type="text" placeholder="Segundo Apellido">
                </div>

            <div class="col-12 col-sm-6">
            <label class="d-block my-2 text-light" for="">Tipo de Identificación</label>
            <select required name="tipoDocumento" id="" class="form-control">
                    <option value="">Seleccione</option>
                    <option value="1">Cédula de Ciudadanía</option>
                    <option value="2">NIT</option>
                    <option value="3">Cédula de Extranjería</option>



            </select>
            </div>

            <div class="col-12 col-sm-6">
            <label  class="d-block my-2 text-light" for="">Número Documento</label>
            <input required class="form-control" type="number" placeholder="Número Documento">
            
            </div>

            <div class="col-12 col-sm-6">
            <label  class="d-block my-2 text-light" for="">Correo Electrónico</label>
            <input class="form-control" id="correo" type="email" placeholder="xxx@xxx.xxx">
            <span id="ErrorCorreo" class="Error text-light"></span>
            </div>
            
            <div class="col-12 col-sm-6">
            <label  class="d-block my-2 text-light" for="">Contraseña</label>
            <input class="form-control" id="contrasena" type="password" placeholder="Contraseña">
            <span id="ErrorContrasena" class="Error text-light"></span>
            </div>

            <div class="col-12 col-sm-6">
            <label  class="d-block my-2 text-light" for="">Confirmar Contraseña</label>
            <input class="form-control" id="contraconfirm" type="password" placeholder="Confirmar Contraseña">
            <span id="ErrorConfirmarContrasena" class="Error text-light"></span>
            </div>

            
            <div class="d-flex justify-content-center">
             <input type="submit" class="btn btn-light  mt-5 col-3" onclick="return validacion(this.form)">
            </div>

        </div>


           
    </form>
</div>
</body>
</html>
